<div ng-controller="CustodySelectorCtrl">
    <!-- Single button -->
    <div class="clearfix margin-bottom-20">

    	    <div class="pull-right btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-warning dropdown-toggle" ng-disabled="disabled">
        {{custody.name}}<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
         <li ng-repeat="custody in custodies">
          	<a href="#/assetoverview/{{custody._id}}">{{custody.name}}</a>
        </li>
      </ul>
    </div>

    </div>


</div>
