<div ng-controller="PanelCtrl">
<widget title="Panel" minimizable="true">
	<table ng-table="tableParams" template-pagination="partials/widgets/pager.tpl.html" class="table">
        <tr ng-repeat="company in $data">
            <td data-title="'Name'">{{company.name}}</td>
            <td data-title="'Industry'">{{company.industry}}</td>
            <td data-title="'Size'">{{company.size}}</td>
        </tr>
        </table>
</widget>
</div>
